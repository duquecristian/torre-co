<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect to the World</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <main>
        <header class="page-header header container-fluid">
            <img src="images/Torre_icon.png" />
            <br />
            <label class="slogan">Looking for a job? or filling a vacancy?</label>
        </header>

        <input type="text" id="filter" placeholder="keywords" style="font-size: 1.2em;" />
        <br />
        <button class="btn btn-outline-secondary btn-lg mb-4 mt-4" id="search" onclick="fetchData()">Find</button>

        <div class="loading features">
            <img src="images/Loading.gif" width="100px" style="display:none;" />
        </div>
        <div style="display: flex;">
            <div class="col-md-6 mb-2">
                <div class=" card-deck mb-2 rounded">
                    <div class="card mb-2 rounded bg-dark">
                        <div class="card-header">
                            <h3 class="feature-title">People</h3>
                        </div>
                        <div class="people-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-2">
                <div class=" card-deck mb-2 rounded">
                    <div class="card mb-2 rounded bg-dark">
                        <div class="card-header">
                            <h3 class="feature-title">Opportunities</h3>
                        </div>
                        <div class="opportunities-container"></div>

                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a href="#">Back to top</a>
        </footer>
        <div id="worker-dialog" title="Worker Information">
            <img src="images/Loading.gif" width="100px" class="worker-loading container-fluid"" />
            <div class=" worker-info">

        </div>
        </div>
        <div id="job-dialog" title="Job Information">
            <img src="images/Loading.gif" width="100px" class="job-loading container-fluid"" />
            <div class=" job-info">

        </div>
        </div>
    </main>
</body>

</html>
